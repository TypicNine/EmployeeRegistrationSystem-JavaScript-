<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Portal - Results</title>
  <style>
    summary {
		text-align: left;
		font-size: 30px;
    }
  </style>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="mb-6 text-center">Employee Portal - Results</h1>
    <div class="container mt-3">
      <ul class="list-unstyled">
        <!-- Employee entries -->
        <script>
          const filteredEmployees = JSON.parse(localStorage.getItem('filteredEmployees')) || []; // Retrieve filtered employees from local storage
          filteredEmployees.forEach((employee, index) => { // Loop through filtered employees and create an entry for each one
            const dropdownId = `employee-${index + 1}`;
            document.write(`
              <li class="d-flex justify-content-center">
                <details>
                  <summary><strong class="text-decoration-none">${employee.firstName} ${employee.lastName}</strong></summary>
                  <ul class="list-unstyled">
                    <li><strong>Social Security Number:</strong> ${employee.ssn}</li>
                    <li><strong>Address 1:</strong> ${employee.address1}</li>
                    <li><strong>Address 2:</strong> ${employee.address2}</li>
                    <li><strong>City:</strong> ${employee.city}</li>
                    <li><strong>State:</strong> ${employee.state}</li>
                    <li><strong>Zip:</strong> ${employee.zip}</li>
                    <li><strong>Date of Birth:</strong> ${employee.dob}</li>
                    <li><strong>Hire Date:</strong> ${employee.hireDate}</li>
                    <li><strong>Current Position:</strong> ${employee.currentPosition}</li>
                    <li><strong>Department:</strong> ${employee.department}</li>
                    <li><strong>Home Phone Number:</strong> ${employee.homePhone}</li>
                    <li><strong>Work Phone Number:</strong> ${employee.workPhone}</li>
                    <li><strong>Mobile Phone Number:</strong> ${employee.cellPhone}</li>
                    <li><strong>Email Address:</strong> ${employee.email}</li>
                  </ul>
                </details>
              </li>
            `);
          });
        </script>
      </ul>
    </div>
    <footer class="fixed-bottom text-center">
		<button type="button" class="btn btn-secondary btn-lg mt-3" onclick="window.location.href='empPortal.html'; localStorage.removeItem('filteredEmployees');">Back to Employee Portal</button>
		<hr>
		<button type="button" class="btn btn-secondary btn-lg mt-3" onclick="window.location.href='index.html'; localStorage.removeItem('filteredEmployees');">Employee Registration</button>
	</footer>	
  </div>
</body>
</html>
