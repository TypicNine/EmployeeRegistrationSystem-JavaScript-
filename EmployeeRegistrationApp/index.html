<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="index.js" defer></script>

    <style>
        form {
            text-align: center;
        }
    </style>

</head>
<body>
<form id="employeeRegistrationForm">
    <div class="container mt-3">
        <h3 class="mb-6 text-center">Employee Registration</h3>
        <div class="mb-3">
          <div class="row">
            <div class="form-floating mb-3 col-md-4">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                <label for="floatingInput">First Name</label>
            </div>
              <div class="form-floating mb-3 col-md-4">
                <input type="text" class="form-control" id="middleName" placeholder="Middle Name" required>
                <label for="floatingInput">Middle Name</label>
              </div>
              <div class="form-floating mb-3 col-md-4">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                <label for="floatingInput">Last Name</label>
              </div>
        </div>
        
        
        <div class="row">
            <div class="form-floating mb-3 col-md-4">
              <input type="password" class="form-control" id="ssn" placeholder="Social Security Number" required>
                <label for="floatingInput">Social Security Number</label>
              </div>
              <div class="form-floating mb-3 col-md-4">
                <input type="text" class="form-control" id="address1" placeholder="employeeAddress 1" required>
                <label for="floatingInput">Address 1</label>
              </div>
              <div class="form-floating mb-3 col-md-4">
                <input type="text" class="form-control" id="address2" placeholder="employeeAddress 2">
                <label for="floatingInput">Address 2</label>
              </div>
        </div>
            
        
        
        <div class="row">
            <div class="form-floating mb-3 col-md-4">
                <input type="text" class="form-control" id="city" placeholder="City" required>
                <label for="floatingInput">City</label>
              </div>
              <div class="form-floating mb-3 col-md-4">
                <select class="form-select" id="state" name="state" required>
                    <option value="" disabled selected></option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                </select>
                <label for="state">State</label>
              </div>
        
              <div class="form-floating mb-3 col-md-4">
                <input type="postal" class="form-control" id="zip" placeholder="Zip" required>
                <label for="floatingInput">Zip</label>
              </div>
        </div>
        
        
        <div class="row">
            <div class="form-floating mb-3 col-md-4">
                <input type="date" class="form-control" id="dob" placeholder="Date of Birth" required>
                <label for="floatingInput">Date of Birth</label>
              </div>
              <div class="form-floating mb-3 col-md-4">
                <input type="date" class="form-control" id="hireDate" placeholder="Hire Date" required>
                <label for="floatingInput">Hire Date</label>
              </div>
              <div class="form-floating mb-3 col-md-4">
                <input type="text" class="form-control" id="currentPosition" placeholder="Current Position" required>
                <label for="floatingInput">Current Position</label>
              </div>
        </div>
        
        
        <div class="row">
            <div class="form-floating mb-3 col-md-4">
                <input type="text" class="form-control" id="department" placeholder="Department" required>
                <label for="floatingInput">Department</label>
              </div>
              <div class="form-floating mb-3 col-md-4">
                <input type="tel" class="form-control" id="homePhone" placeholder="Home Phone Number" required>
                <label for="floatingInput">Home Phone Number</label>
              </div>
              <div class="form-floating mb-3 col-md-4">
                <input type="tel" class="form-control" id="workPhone" placeholder="Work Phone Number">
                <label for="floatingInput">Work Phone Number</label>
              </div>
        </div>
        
        
        <div class="row">
            <div class="form-floating mb-3 col-md-4">
                <input type="tel" class="form-control" id="cellPhone" placeholder="Mobile Phone Number"required>
                <label for="floatingInput">Mobile Phone Number</label>
              </div>
              <div class="form-floating mb-3 col-md-4">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label for="floatingInput">Email Address</label>
              </div>
        <a id="submit" href="#" class="btn btn-secondary btn-lg mt-3">Submit</a>
    </div>
    <div class="container mt-3">
        <hr>
        <p class="text-center">
            <a href="empPortal.html" class="btn btn-secondary btn-lg mt-3">Employee Portal</a>
        </p>
    </div>
  </form>
</script>
</body>
</html>
