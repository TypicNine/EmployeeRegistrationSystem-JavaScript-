<!DOCTYPE html>
<html lang="en">
<head>
	<title>Employee Portal</title>
	
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
	<script src="query.js" defer></script>
</head>
<body>
	<h1 class="mb-6 text-center">Employee Portal</h1>
	<form id="lookup-form" style="margin-top: 50px;" class="d-flex justify-content-center flex-column align-items-center">
		<div class="mb-3 col-6">
			<label for="employeeDepartment" class="form-label">Department:</label>
			<input type="text" id="employeeDepartment" name="employeeDepartment" class="form-control">
		</div>
		<div class="mb-3 col-6">
			<label for="employeeState" class="form-label">State:</label>
			<select id="employeeState" name="employeeState" class="form-select form-control">
				<option value="">--Select a State--</option>
				<option value="" disabled selected></option>
				<option value="AL">AL</option>
				<option value="AK">AK</option>
				<!-- more options... -->
			</select>
		</div>
		<div class="mb-3 col-6">
			<label for="employee-email" class="form-label">Hire Date:</label>
			<input type="date" id="employeeHireDate" name="employeeHireDate" class="form-control">
		</div>
		<div class="mb-3 col-6">
			<label for="employee-email" class="form-label">Position:</label>
			<input type="text" id="employeePosition" name="employeePosition" class="form-control">
		</div>
		<a id="submit" href="results.html" class="btn btn-secondary btn-lg mt-3">Lookup</a>
	</form>
	<footer>
	<div class="container mt-3">
		<hr>
		<p class="text-center">
			<a href="index.html" class="btn btn-secondary btn-lg mt-3">Employee Registration</a>
		</p>
	</div>
</footer>S
</body>
</html>
